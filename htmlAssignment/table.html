<!DOCTYPE html>
<html>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
    <body>
        <h4> One Column:</h4>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <h4>One row and three column:</h4>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <h4>Two rows and three columns:</h4>
        <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        </table>
    </body>
</html>
